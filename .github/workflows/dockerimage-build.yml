name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
    env:
          TAG: "devito_img:$(date +%s)"
      run: | 
        docker build . --file docker/Dockerfile --tag ${TAG}
        docker run --name testrun ${TAG}
